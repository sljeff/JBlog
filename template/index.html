<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ pageTitle }}</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="{{ faviconLink }}" type="image/vnd.microsoft.icon">
    <link rel="icon" href="{{ faviconLink }}" type="image/vnd.microsoft.icon">
</head>
<body>
<div id="firstDiv">
    <div id="headDiv">
        <img id="headPic" src="{{ headPicLink }}">
    </div>
    <div id="blogName">{{ blogName }}</div>
    <div id="fAdd1"></div>
    <div id="category">
        <div class="categoryTitle">分类</div>
        <div class="list">
            <ul>
                {% for item in categories %}
                    <li>
                        <a href="{{ escape(item['link']) }}">{{ escape(item['name']) }}</a>
                    </li>
                {% end %}
            </ul>
        </div>
    </div>
    <div id="fAdd2"></div>
    <div id="date">
        <div class="categoryTitle">日期归档</div>
        <div class="list">
            <ul>
                {% for item in dates %}
                    <li>
                        <a href="{{ escape(item['link']) }}">{{ escape(item['name']) }}</a>
                    </li>
                {% end %}
            </ul>
        </div>
    </div>
    <div id="fAdd3"></div>
    <div id="fAdd4"></div>
    <div id="fAdd5"></div>
</div>
<div id="lastDiv">
    {% block main %}{% end %}
    <div id="lAdd1"></div>
    <div id="lAdd2"></div>
    <div id="lAdd3"></div>
    <div id="lAdd4"></div>
</div>
<div id="mainAdd1"></div>
<div id="mainAdd2"></div>
<div id="mainAdd3"></div>
<div id="mainAdd4"></div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
